    <script>


        // Function to check if a number is prime
        function isPrime(num) {
           if (num <= 1) {
            return false; // Numbers less than or equal to 1 are not prime
        }
           for (let i = 2; i <= Math.sqrt(num); i++) { // Loop from 2 to the square root of num
            if (num % i === 0) {
            return false; // num is divisible by i, so it's not prime
        }
    }
            return true; // num is prime if no divisor was found
}

// Loop to check prime and non-prime numbers up to 30
           for (let i = 1; i <= 30; i++) {
           if (isPrime(i)) {
            console.log(i + " is a Prime Number");
          } else {
           console.log(i + " is a Non-Prime Number");
    }
}
 
let a = [3, 4, 5, 16, 17, 18];
let obj = {};
for (let n of a) {
    let isPrime = true;
    if (n <= 1) {
        isPrime = false;
    } else {
        for (let i = 2; i * i <= n; i++) {
            if (n % i === 0) {
                isPrime = false;
                break;
            }
        }
    }
    obj[n] = isPrime;
}
console.log(obj);
